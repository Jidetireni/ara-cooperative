version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: cooperative
      POSTGRES_DB: ara-db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ara-db"]
      interval: 10s
      timeout: 5s
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  api:
    container_name: ara-api
    volumes:
      - ./:/app
    env_file:
      - .env
    image: tireni/ara-api:latest
    expose:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --location 'http://localhost:8000/api/v1/health'"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: always

  nginx:
    image: nginx:alpine
    container_name: ara-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./letsencrypt:/etc/letsencrypt:ro
      - ./webroot_challenge:/var/www/certbot
    depends_on:
      - api
    restart: always

  certbot:
    image: certbot/certbot
    container_name: ara-certbot
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - ./webroot_challenge:/var/www/certbot

    command: renew --quiet --wait 12h

volumes:
  postgres_data:

